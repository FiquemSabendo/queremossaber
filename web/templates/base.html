<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>
      LAI Anônima
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/>
  </head>
  <body class="bg-black-05 sans-serif">
    <header class="w-100 pa4 bg-white">
      <div class="db dt-ns mw9 center w-100">
        <a href="/" class="light-purple">
          LAI Anônima
        </a>

        <div class="db dtc-l v-mid w-100 w-75-l tc tr-l">
          <form
            action="{% url 'foirequest_search' %}"
            class="di"
            method="get">
            <input
              class="f6 link dim br-pill br--left ph3 pv2 mb2 dib ba b--light-purple"
              name="protocol"
              placeholder="Consultar pedido"
              type="search"><button
              class="f6 link dim br-pill br--right ph3 pv2 dib white bg-light-purple ba b--light-purple"
              type="submit">
              Buscar
            </button>
          </form>
          <a
            class="f6 link dim br-pill ph3 pv2 dib white bg-light-purple"
            href="{% url 'message_new' %}"
          >
            Enviar Novo Pedido
          </a>
        </div>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
