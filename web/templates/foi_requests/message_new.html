{% extends "base.html" %}
{% block content %}
<form
  class="pa4 black-80"
  action="{% url 'message_new' %}"
  method="post">
  {% csrf_token %}

  <div class="measure pv2">
    {{ form.receiver.errors }}
    <label
      class="f6 b db mb2"
      for="{{ form.receiver.id_for_label }}"
    >
      Órgão Público
    </label>
    {{ form.receiver }}
  </div>

  <div class="measure pv2">
    {{ form.title.errors }}
    <label
      class="f6 b db mb2"
      for="{{ form.title.id_for_label }}"
    >
      Título / Assunto
    </label>
    {{ form.title }}
  </div>

  <div class="measure pv2">
    {{ form.body.errors }}
    <label
      class="f6 b db mb2"
      for="{{ form.body.id_for_label }}"
    >
      Pedido
    </label>
    {{ form.body }}
  </div>

  <div class="measure pv2">
    <button
      class="f6 link dim br-pill ph3 pv2 mb2 dib white bg-light-purple"
      type="submit"
      >
      Enviar pedido
    </button>

    <small>
      ou
      <a href="/">cancelar</a>
    </small>
  </div>
</form>
{% endblock %}
