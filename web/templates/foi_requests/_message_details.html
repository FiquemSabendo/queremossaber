<dl>
  <dt>
    Criado em
  </dt>
  <dd>
    {{ message.created_at }}
  </dd>
  <dt>
    Titulo
  </dt>
  <dd>
    {{ message.title }}
  </dd>
  <dt>
    Corpo
  </dt>
  <dd>
    {{ message.body }}
  </dd>
  {% if message.attached_file %}
    <dt>
      Arquivos
    </dt>
    <dd>
      <a href="{{ message.attached_file.url }}">{{ message.attached_file.url }}</a>
    </dd>
  {% endif %}
</dl>
