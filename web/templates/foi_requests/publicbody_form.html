{% extends "base.html" %}

{% block content %}
{% load widget_tweaks %}

<div>
  <form
    action="{% url 'publicbody_new' %}"
    method="post">
    {% csrf_token %}
    <h2>Novo Órgão</h2>

    <div class="form-field">
      {{ form.name.errors }}

      <label for="{{ form.name.id_for_label }}">
        Nome
      </label>
      {% render_field form.name %}
    </div>

    <div class="form-field">
      {{ form.esic_url.errors }}
      <label for="{{ form.esic_url.id_for_label }}">
        URL
      </label>
      {% render_field form.esic_url %}
    </div>

    <div class="form-submit">
      <button type="submit">
        Criar
      </button>
      ou
      <a class="link-dimmed" href="{% url 'message_new' %}">cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
